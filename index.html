<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5075ffba1.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</head>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Enter City Name or Zip Code...">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>


        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="col-2">
                    <p id="day-time">!!!!</p>
                    <h2 class="header-temp">
                        High: 63° F
                        <br>
                        Low: 44° F
                    </h2>
                </div>
                <div class="col-8">
                    <h2 class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        Los Angeles, CA
                    </h2>
                    <h1 class="current-temp">62° F</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Thurs.
                    </h5>
                    <p class="card-text">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <br>
                        66° F
                        <br>
                        44° F
                    </p>
                </div>
            </div>

            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Fri.
                    </h5>
                    <p class="card-text">
                        <i class="fa-solid fa-cloud"></i>
                        <br>
                        68° F
                        <br>
                        45° F
                    </p>
                </div>
            </div>

            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Sat.
                    </h5>
                    <p class="card-text">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <br>
                        70° F
                        <br>
                        46° F
                    </p>
                </div>
            </div>

            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Sun.
                    </h5>
                    <p class="card-text">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <br>
                        69° F
                        <br>
                        48° F
                    </p>
                </div>
            </div>

            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Mon.
                    </h5>

                    <p class="card-text">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <br>
                        69° F
                        <br>
                        48° F
                    </p>
                </div>
            </div>

            <div class="card col-2">
                <div class="card-body">
                    <h5 class="card-title">
                        Tues.
                    </h5>
                    <p class="card-text">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <br>
                        64° F
                        <br>
                        46 ° F
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
